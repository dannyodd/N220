<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Prompt Two</title>
</head>
<body>
    <script>
        // 2. Color Mixer
        // This is an application that will start a div at a black color, and as a user presses buttons associated with RGB, the div will change to new colors. The button presses should affect additively - that is. If a div is currently blue, pressing +red buttons will change the div to a purple color.

        // 9 buttons (associated with red green and blue). There should be a +1, +5, and +10 button for each color.
        // 1 div that will change colors to the rgb color calculated

        // 1 div that shows the current calculated rgb color

        // You must use attributes on the buttons for the values to change the colors by.
        
        //Global Variables & Arrays
        var x = 0;
        var y = 0;
        var z = 0;
        var buttVals = [1, 5, 10];
        var buttColors = ["red", "green", "blue"];

        function makeDiv() {
            var newDiv = document.createElement("div");
            newDiv.style.backgroundColor = "rgb(0,0,0)";
            newDiv.style.height = 600 + "px";
            newDiv.style.width = 600 + "px";
            newDiv.setAttribute("id", "targetDiv");
            document.body.append(newDiv);
        }
        function makeButtons() {
            for (let i = 0; i < buttVals.length; i++) {
                for (let j = 0; j < buttColors.length; j++) {
                    var newButton = document.createElement("button");
                    newButton.style.float = "left";
                    newButton.style.display = "flex";
                    newButton.style.width = 65 + "px";
                    newButton.style.height = 35 + "px";
                    newButton.textContent = buttColors[j] + " +" + buttVals[i];
                    newButton.setAttribute("data-color", buttColors[j]);
                    newButton.setAttribute("data-numup", buttVals[i]);
                    newButton.setAttribute("id", "button" + buttVals[i] + buttColors[j])
                    console.log(newButton.id);
                    newButton.setAttribute("value", buttColors[j] + " +" + buttVals[i])
                    console.log(newButton.value);
                    document.body.append(newButton);
                    document.getElementById("button" + buttVals[i] + buttColors[j]).addEventListener("click", addColors);
                }
            }
        }
        function addColors() {
            numberToRaise = Number(event.target.getAttribute("data-numup"));
            colorToChange = event.target.getAttribute("data-color");
            targetDiv = document.getElementById("targetDiv");
            var rgbVal = "rgb(" + x + "," + y + "," + z + ")"; 
            if (colorToChange == "red") {
                x = x + numberToRaise;
                targetDiv.style.backgroundColor = rgbVal;
            }
            else if (colorToChange == "green") {
                y = y + numberToRaise;
                targetDiv.style.backgroundColor = rgbVal;
            }
            else if (colorToChange == "blue") {
                z = z + numberToRaise;
                targetDiv.style.backgroundColor = rgbVal;
            }
            console.log(rgbVal);
        }
        makeDiv();
        makeButtons();
    </script>
</body>
</html>
