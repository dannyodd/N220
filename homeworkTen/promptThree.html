<!DOCTYPE html>

<body>
    <script>
//         3: Flash Cards

// An application with 3 buttons that ask questions. For instance, they might ask "What is the capital of Indiana?". Each button should have a data-answer attribute that lists the answer.

// When a button is clicked, display the answer to the button's question in a div. Use only one function, and that function must make use of the button's data-attribute.
   //Global Variables and Arrays
   questions = ["What is the sound of one hand's clap?", "If a tree falls in the forest and no-one is around to hear it, does it make a sound?", "What is love?"]
   answers = ["A much quieter clap.", "Yes.", "Baby don't hurt me... Don't hurt me... No more!"]
   //Make the buttons
   function makeButtons() {
       for (let i = 0; i < questions.length; i++) {
           var newButton = document.createElement("button");
           newButton.style.width = 150 + "px";
           newButton.style.height = 100 + "px";
           newButton.textContent = questions[i];
           newButton.setAttribute("data-answer", answers[i]);
           newButton.setAttribute("id", "button" + i);
           document.body.append(newButton);
           document.getElementById("button" + i).addEventListener("click", showAnswer);
       }
   }
   function showAnswer() {
       let answer = event.target.getAttribute("data-answer");
       let newDiv = document.createElement("div");
       newDiv.innerHTML = answer;
       document.body.append(newDiv);
   }

   makeButtons();
   
   </script>
    
</body>
</html>
