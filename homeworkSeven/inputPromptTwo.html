<!--  2) Tip calculator

 Make a page with one input and one button (Seeing a trend?). When the button is clicked (assuming the value typed into the input is numerical), calculate both the tip and the full value of the bill to be paid. Output both to the console, formatted as such:

"Tip: $X. Total: $X" -->
<body>
    <!-- Create the calculation function & ouput to console -->
    <script>
        function calcTipTotal() {
            //Fetch the user's input price
            let origPrice = document.getElementById("price").value;
            //Define and calculate the tip & total, ensure that all values are being handled as numbers using "Number()" function
            let tip = Number(origPrice) * 0.20;
            let total = Number(origPrice) + Number(tip);
            //Show the tip and total outputs in console.log() with the appropriate formatting (using .toFixed(x) for the decimals)
            console.log("Tip: $" + Number(tip).toFixed(2) + ". Total: $" + Number(total).toFixed(2) + ".")
        }
    </script>
    <!-- Create the input box, allowing for a number with two decimal places allowed -->
    <input type="number" id="price" step=".01" placeholder="Enter Price"> 
    <!-- Create submit button that calls the calculation & output function-->
    <button type="submit" onclick="calcTipTotal()">Calculate Tip & Total</button>
</body>
</html>
